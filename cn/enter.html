<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/enter.css" />
    <script src="../js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <style type="text/css"></style>
</head>
<body>
    <div class="wrap clearfix">
        <div class="photo">
            <img src="../images/rgt_logo.png" alt="" />
        </div>
        <form action="" class="clearfix">
            <div class="input">
                <input type="number" placeholder="手机号" class="tel" />
                <input type="password" placeholder="请输入密码" class="pwd" />
            </div>
            <div class="enter">
                <input type="button" value="登录" />
            </div>
        </form>
        <div class="foot">
            <div>
                <a href="enroll.html">注册账号</a><a href="forget-pwd.html">忘记密码</a>
            </div>
        </div>
        <!-- 密码错误 -->
        <div class="blocks">
            <div class="pwd-false">
            </div>
        </div>
        <!-- 两者不为空 -->
        <div class="block">
            <div class="empty"></div>
        </div>
        
    </div>
    <script type="text/javascript" src="../js/enter.js">
    </script>
</body>
</html>
