<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>验证和邀请码</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/verify-invite-code.css" />
    <script src="../js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <style type="text/css"></style>
</head>
<body>
    <div class="wrap">
        <form action="">
            <div class="send-tel">
                <p>我们已发送验证码短信到这个号码</p>
                <p>138＊＊＊＊9437</p>
            </div>
            <div class="code">
                <input type="text" placeholder="验证码" />
                <div id="send">
                    <span class="start">发送验证码</span>
                    <span class="time"><em>59</em>秒后重新发送验证码</span>
                    <span class="resend">重新发送</span>
                </div>
            </div>
            <div class="invite-code">
                <input type="text" placeholder="邀请码 (请向商家索要)" />
            </div>
            <div class="sure"><input type="button" value="确认" /></div>
        </form>
    </div>
    <script type="text/javascript" src="../js/verify-invite-code.js">       
    </script>
</body>
</html>
