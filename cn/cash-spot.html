<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>现场抵现金</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/cash-spot.css" />
</head>
<body>
    <div class="wrap">
        <!-- 头部logo -->
        <div class="left">
            <a class="spot" href="sem.html">返回</a>
            <h2>现场抵现金</h2>
        </div>
        <div class="head">
            <a href="sj-show.html"></a>
        </div>
        <form action="" method="">
            <div class="info">
                <div>
                    <input class="con1" placeholder="您在该商家的消费金额" type="number" />
                    <span></span>
                </div>
                <div>
                    <input class="con2" placeholder="业务员姓名" type="text" />
                    <span></span>
                </div>
                <div>
                    <input class="con3" placeholder="业务员手机号" type="number" />
                    <span></span>
                </div>
            </div>
            <div class="btn">
                <input value="下一步" type="button" />
            </div>
        </form>
        <div class="title">
            <p>1.请您输入正确的消费金额<strong>(消费金额＝订单金额－<a href="worth-success.html">超级抵用券</a>金额)</strong>，消费金额大小和您获得的抵现数额有直接关系。</p>
            <p><a href="worth-success.html">2.超级抵用券</a>是喜惠与合作商家联合发行的纸质代金券，该券可在该商家等同于现金消费。</p>
            <p>3.每个行业只能抵用一次。</p>
            <p>4.我们将会发送验证码到所填写的手机上，并提示合同金额、消费日期等信息。</p>
        </div>
    </div>
    <script src="../js/zepto.min.js" type="text/javascript"></script>
    <script src="../js/cash-spot.js" type="text/javascript"></script>
</body>
</html>
