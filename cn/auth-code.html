<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>抵用验证码</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/auth-code.css" />
</head>
<body>
    <div class="wrap">
        <div class="number">
            <div class="send">
                <p>我们已发送验证码短信到业务员号码</p>
                <p>138＊＊＊＊9437</p>
            </div>
            <form action="" method="">
                <div class="code">
                    <input class="text" type="text" placeholder="验证码(请向业务员索要验证码)" />
                    <span class="tit1">发送验证码</span>
                    <span class="tit3"><em class="second">59</em>秒后重新发送验证码</span>
                    <span class="tit2">重新发送<br />验证码</span>
                    <input class="btn" value="提交" type="button" />
                </div>
            </form>
            <div class="auth">
                <p>验证成功后，您将会收到该商家抵用券。</p>
            </div>
        </div>
    </div>
    <script src="../js/zepto.min.js" type="text/javascript"></script>
    <script src="../js/auth-code.js" type="text/javascript"></script>
</body>
</html>
