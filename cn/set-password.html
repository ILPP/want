<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>设置密码</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/set-password.css" />
    <script src="../js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <style type="text/css"></style>
</head>
<body>
    <div class="wrap">
        <p>密码为6-18位字符不能包含空格，首位字母</p>
        <form action="" class="clearfix">
            <div class="pwd">
                <input type="password" placeholder="密码" />
            </div>
            <div class="repwd">
                <input type="password" placeholder="确认密码" />
            </div>
            <span class="alert">＊两次密码输入不一致</span>
            <div class="sure">
                <input type="button" value="确认" />
            </div>
        </form>
        <div class="block">
            <div>
                <p>恭喜您现在已经是喜惠网的会员了，您可以去“我－设置”中设置您的个人信息。</p>
                <a href="set-up.html">去设置信息</a><a href="../index.html">去逛逛</a>
            </div>
        </div>
        <div class="blocks">
            <div class="pwd-irregular">
            </div>
        </div>
        
    </div>
    <script type="text/javascript" src="../js/set-password.js">
        
    </script>
</body>
</html>
